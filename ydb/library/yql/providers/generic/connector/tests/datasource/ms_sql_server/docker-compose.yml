services:
  fq-connector-go:
    container_name: fq-tests-mssql-fq-connector-go
    image: ghcr.io/ydb-platform/fq-connector-go:v0.5.12-rc.1@sha256:e2deba7e64589273dbfac5e9cd397ef5312a1626aebf95bb599b2766654f317e
    ports:
      - 2130
    volumes:
      - ../../fq-connector-go/:/opt/ydb/cfg/
  ms_sql_server:
    build:
      context: ./init
      dockerfile: Dockerfile
    container_name: fq-tests-mssql-ms_sql_server
    environment:
      ACCEPT_EULA: "Y"
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "false"
      LANG: ru_RU.UTF-8
      SA_PASSWORD: Qwerty12345!
    ports:
      - 1433:1433
version: "3.4"
