services:
  fq-connector-go:
    container_name: fq-tests-mssql-fq-connector-go
    image: ghcr.io/ydb-platform/fq-connector-go:v0.5.3@sha256:435fd89cab330c6cb1a1b7e433ab11ecdd6a865318298782e19093593ffa7032
    ports:
    - 2130
    volumes:
    - ../../fq-connector-go/:/opt/ydb/cfg/
  ms_sql_server:
    build: ./init
    container_name: fq-tests-mssql-ms_sql_server
    environment:
      ACCEPT_EULA: 'Y'
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "false"
      LANG: ru_RU.UTF-8
      SA_PASSWORD: Qwerty12345!
    ports:
    - 1433:1433
version: "3.4"
